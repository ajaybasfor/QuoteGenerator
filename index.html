<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6fbc8c9e08.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
  </head>
  <body>
  <header class="d-flex justify-content-center my-2 display-3"><b>Quote Generator</b></header>
  <div class="container">
    <div class="main_div shadow">
      <i class="fas fa-quote-left"></i>
      <span id="quote">Everything you can imagine is real.</span>
        <p id="author_name"> Pablo Picasso </p>
    </div>
    <center><button class="btn btn-primary" onclick="generate_quote()">Show Quotes</button></center>
  </div>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
